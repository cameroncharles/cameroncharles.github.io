<!DOCTYPE html>
<html>
	<head>
		<script>
			function qs(search_for) {
				var query = window.location.search.substring(1);
				var parms = query.split('&');
				for (var i=0; i<parms.length; i++) {
					var pos = parms[i].indexOf('=');
					if (pos > 0  && search_for == parms[i].substring(0,pos)) {
						document.getElementById("vr_image").src="vrview/index.html?image=/vr_images/"+parms[i].substring(pos+1)+".vr-converted.jpg&is_stereo=true";
					}
				}
				return "";
			}
		</script>
		
		<style>
		html{height: 100%}
		
		body {
			height: 100%;
			position: relative;
			background-color:#5d4037;
		}  
			
		body iframe {
		   margin: 0;
		   position: absolute;
		   top: 50%;
		   transform: translate(0, -50%)
		}
		</style>
	</head>
	
	<body>
		<iframe
			id="vr_image"
			width="100%"
			height="800px"
			allowfullscreen=""
			frameborder="0"
			src="vrview/index.html?image=/vr_images/.vr-converted.jpg&is_stereo=true">
		</iframe>
		<script>qs("image_key");</script>
	</body>
</html>
