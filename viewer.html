<!DOCTYPE html>
<html>
	<head>
		<script>
			function qs(search_for) {
				var query = window.location.search.substring(1);
				var parms = query.split('&');
				for (var i=0; i<parms.length; i++) {
					var pos = parms[i].indexOf('=');
					if (pos > 0  && search_for == parms[i].substring(0,pos)) {
						return parms[i].substring(pos+1);
					}
				}
				return "";
			}
			
			function key_it() {
				var image = qs("image_key");
				var yaw = qs("yaw_key");
				document.getElementById("vr_image").src = "vrview/index.html?image=/vr_images/" + image + ".vr-converted.jpg&is_stereo=true&start_yaw=" + yaw;
			}
		</script>
		
		<style>
		html body{
			background-color:#5d4037;
			height: 100%;
			margin:0px;
			padding:0px;
			overflow:hidden;
		}
		</style>
	</head>
	
	<body>
		<iframe
			id="vr_image"
			width="100%" 
			style="height: 100vh;"
			allowfullscreen=""
			frameborder="0"
			src="vrview/index.html?image=/vr_images/.vr-converted.jpg&is_stereo=true&start_yaw=0">
		</iframe>
		<script>
			key_it()
		</script>
	</body>
</html>
